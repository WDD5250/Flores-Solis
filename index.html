<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flores Solis Calendar</title>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: #f2f2f2;
}

#app {
  max-width: 1100px;
  margin: auto;
}

/* ===== Header ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
}

#clock-box {
  text-align: right;
}

#clock {
  font-size: 1.1em;
  font-weight: 500;
}

/* ===== Main Layout ===== */
#main {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 20px;
}

/* ===== Controls ===== */
.controls {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.controls label {
  font-size: 0.85em;
  opacity: 0.7;
}

.controls input,
.controls select,
.controls button {
  padding: 6px;
  font-size: 14px;
}

/* ===== Calendar ===== */
#calendar {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}

#month-title {
  text-align: center;
  font-size: 1.3em;
  margin-bottom: 10px;
}

#calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.day {
  padding: 8px;
  text-align: center;
  border-radius: 6px;
  border: 1px solid #ddd;
  user-select: none;
}

.today {
  background: gold;
  font-weight: bold;
}

/* ===== Info ===== */
#gregorian-output,
#lunar-phase {
  margin-top: 10px;
  text-align: center;
  font-weight: 500;
}

/* ===== About ===== */
#about-section {
  display: none;
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}
</style>
</head>

<body>
<div id="app">

<header>
  <h1>Flores Solis Calendar</h1>
  <div id="clock-box">
    <div id="clock">--:--:--</div>
    UTC
    <input id="utcOffset" type="number" step="0.5" value="0">
  </div>
</header>

<div id="main">

  <!-- ===== Controls ===== -->
  <div class="controls">
    <label>Month</label>
    <select id="monthSelect"></select>

    <label>Day</label>
    <input id="dayInput" type="number" min="1">

    <label>Year</label>
    <input id="yearInput" type="number">

    <button onclick="goToFSDate()">Go</button>

    <hr>

    <label>Gregorian â†’ Flores Solis</label>
    <input id="gregorianInput" type="date">
    <button onclick="convertGregorian()">Convert</button>

    <hr>

    <button onclick="toggleAbout()">About Flores Solis</button>
  </div>

  <!-- ===== Calendar ===== -->
  <div id="calendar">
    <div id="month-title"></div>
    <div id="calendar-grid"></div>
    <div id="gregorian-output"></div>
    <div id="lunar-phase"></div>
  </div>

</div>

<!-- ===== About Section ===== -->
<div id="about-section">
  <p>
    <strong>Flores Solis</strong> is a solar calendar aligned to the equinoxes
    and solstices. The year begins at the March equinox, ensuring seasonal
    stability and removing Gregorian drift.
  </p>
</div>

<script src="flores-solis.js"></script>
</div>
</body>
</html>
