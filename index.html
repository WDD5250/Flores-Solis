<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flores Solis Calendar</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 20px;
  background: #fafafa;
}

#app {
  max-width: 900px;
  margin: auto;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#clock-box {
  text-align: right;
}

#main {
  display: grid;
  grid-template-columns: 220px 1fr;
  gap: 20px;
  margin-top: 20px;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.controls input,
.controls select,
.controls button {
  padding: 6px;
}

#calendar {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}

#month-title {
  font-size: 1.2em;
  margin-bottom: 10px;
  text-align: center;
}

#calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.day {
  padding: 8px;
  border-radius: 6px;
  text-align: center;
  border: 1px solid #ddd;
}

.today {
  background: gold;
}

#lunar-phase {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}

#about-section {
  margin-top: 20px;
  display: none;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div id="app">

<header>
  <h1>Flores Solis Calendar</h1>
  <div id="clock-box">
    <div id="clock"></div>
    UTC <input id="utcOffset" type="number" step="0.5" value="0">
  </div>
</header>

<div id="main">
  <div class="controls">
    <select id="monthSelect"></select>
    <input id="dayInput" type="number" min="1">
    <input id="yearInput" type="number">
    <button onclick="goToFSDate()">Go</button>

    <hr>

    <input id="gregorianInput" type="date">
    <button onclick="convertGregorian()">Convert</button>
  </div>

  <div id="calendar">
    <div id="month-title"></div>
    <div id="calendar-grid"></div>
    <div id="gregorian-output"></div>
    <div id="lunar-phase"></div>
  </div>
</div>

<button onclick="toggleAbout()">About Flores Solis</button>
<div id="about-section">
  <p>
    Flores Solis is a solar calendar aligned to the equinoxes and solstices.
    Each year begins at the March equinox, and months reflect natural seasonal
    structure rather than arbitrary lengths.
  </p>
</div>

</div>

<script src="flores-solis.js"></script>
</body>
</html>
