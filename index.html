<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flores Solis Calendar</title>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: #f2f2f2;
}

#app {
  max-width: 1100px;
  margin: auto;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

#clock {
  font-size: 1.1em;
  font-weight: 500;
}

#main {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 20px;
}

.controls {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.controls label {
  font-size: 0.85em;
  opacity: 0.7;
}

.controls input,
.controls select,
.controls button {
  padding: 6px;
  font-size: 14px;
}

#calendar {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}

#month-title {
  text-align: center;
  font-size: 1.3em;
  margin-bottom: 10px;
}

#calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.day {
  padding: 8px;
  text-align: center;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.today {
  background: gold;
  font-weight: bold;
}

#gregorian-output,
#lunar-phase {
  margin-top: 10px;
  text-align: center;
  font-weight: 500;
}

#about-section {
  display: none;
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div id="app">

<header>
  <h1>Flores Solis Calendar</h1>
  <div id="clock">--:--:--</div>
</header>

<div id="main">

  <div class="controls">

    <label>Flores Solis Date</label>
    <select id="monthSelect"></select>
    <input id="dayInput" type="number" min="1">
    <input id="yearInput" type="number">
    <button onclick="goToFSDate()">Go</button>
    <button onclick="setToNow()">Set to Current Date</button>

    <hr>

    <label>Gregorian â†’ Flores Solis</label>
    <input id="gregorianInput" type="date">
    <button onclick="convertGregorian()">Convert</button>

    <hr>

    <label>UTC Offset</label>
    <select id="utcSelect"></select>

    <label><input type="checkbox" id="sec30"> +30 seconds</label>
    <label><input type="checkbox" id="sec45"> +45 seconds</label>
    <label>Custom seconds offset
      <input id="customSeconds" type="number" value="0">
    </label>
    <label><input type="checkbox" id="dst"> Daylight Savings</label>

    <button onclick="applyUTC()">Apply UTC Offset</button>

    <hr>

    <button onclick="toggleAbout()">About Flores Solis</button>
  </div>

  <div id="calendar">
    <div id="month-title"></div>
    <div id="calendar-grid"></div>
    <div id="gregorian-output"></div>
    <div id="lunar-phase"></div>
  </div>

</div>

<div id="about-section">
  <p>
    Flores Solis is a solar calendar aligned to equinoxes and solstices.
    The year begins at the March equinox, keeping seasons stable over millennia.
  </p>
</div>

<script src="flores-solis.js"></script>
</div>
</body>
</html>
