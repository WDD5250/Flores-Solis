<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flores Solis Calendar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Header -->
  <h1 id="calendar-title">Flores Solis Calendar</h1>

  <div id="clock-container">
    <span id="clock"></span>
    UTC: <input type="number" id="utcOffset" step="0.5" value="0">
  </div>

  <!-- FS Date Controls -->
  <div class="date-controls">
    <select id="monthSelect"></select>
    <input type="number" id="dayInput" min="1">
    <input type="number" id="yearInput">
    <button onclick="goToFSDate()">Go</button>
  </div>

  <!-- Gregorian display -->
  <div id="gregorian-output"></div>

  <!-- Calendar Grid -->
  <div class="grid" id="calendar-grid"></div>

  <!-- Lunar Phase -->
  <div id="lunar-phase"></div>

  <!-- Gregorian â†’ FS Conversion -->
  <div class="date-controls">
    <input type="date" id="gregorianInput">
    <button onclick="convertGregorian()">Convert</button>
  </div>

  <!-- About Section -->
  <button onclick="toggleAbout()">About Flores Solis</button>
  <div id="about-section" style="display:none;">
    <p>
      Flores Solis is a solar-lunisolar calendar aligned to the equinoxes and solstices...
      <!-- Add more info here -->
    </p>
  </div>

  <script src="flores-solis.js"></script>
</body>
</html>
