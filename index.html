<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flores Solis Calendar</title>

<style>
:root {
  --bg: #0e0e0e;
  --panel: #1a1a1a;
  --text: #eaeaea;
  --accent: #ffd400;
  --border: #333;
}

body.light {
  --bg: #f2f2f2;
  --panel: #ffffff;
  --text: #111;
  --border: #ccc;
}

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
}

#app {
  max-width: 1200px;
  margin: auto;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#clock {
  font-size: 1.1em;
}

#main {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
  margin-top: 15px;
}

.controls {
  background: var(--panel);
  padding: 15px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: relative;
  z-index: 10;
}

#calendar {
  background: var(--panel);
  padding: 15px;
  border-radius: 10px;
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
}

input, select, button {
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px;
  border-radius: 6px;
}

button {
  cursor: pointer;
}

button:hover {
  border-color: var(--accent);
}

#month-title {
  text-align: center;
  font-size: 1.4em;
}

#leap-info {
  text-align: center;
  font-size: 0.85em;
  opacity: 0.8;
  margin-bottom: 10px;
}

#nav-buttons {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

#calendar-grid {
  display: grid;
  gap: 10px;
}

.day {
  border: 1px solid var(--border);
  padding: 8px;
  text-align: center;
  border-radius: 6px;
  cursor: pointer;
}

.day:hover {
  border-color: var(--accent);
}

.today {
  background: var(--accent);
  color: #000;
  font-weight: bold;
}

#info {
  margin-top: 10px;
  text-align: center;
}

#about, #settings {
  display: none;
  font-size: 0.9em;
}
</style>
</head>

<body>
<div id="app">

<header>
  <h1>Flores Solis Calendar</h1>
  <div id="clock"></div>
</header>

<div id="main">

<div class="controls">

<label>Flores Solis Date</label>
<select id="monthSelect"></select>
<input id="dayInput" type="number">
<input id="yearInput" type="number">
<button onclick="goToFSDate()">Go</button>
<button onclick="setToNow()">Set to Current Date</button>

<hr>

<label>Gregorian → Flores Solis</label>
<input id="gregorianInput" type="date">
<button onclick="convertGregorian()">Convert</button>

<hr>

<label>Calendar View</label>
<select id="viewMode" onchange="render()">
  <option value="year">Yearly</option>
  <option value="month">Monthly</option>
</select>

<hr>

<button onclick="toggleAbout()">About Flores Solis</button>
<button onclick="toggleSettings()">Settings</button>

<div id="about">
Flores Solis is a solar calendar aligned to equinoxes and solstices,
preserving seasonal accuracy while remaining civil and predictable.
</div>

<div id="settings">
<label>
  <input type="checkbox" checked onchange="toggleDark()"> Dark Mode
</label>
</div>

</div>

<div id="calendar">
  <div id="month-title"></div>
  <div id="leap-info"></div>

  <div id="nav-buttons">
    <button onclick="shiftDay(-1)">◀ Day</button>
    <button onclick="shiftMonth(-1)">◀ Month</button>
    <button onclick="shiftMonth(1)">Month ▶</button>
    <button onclick="shiftDay(1)">Day ▶</button>
  </div>

  <div id="calendar-grid"></div>

  <div id="info">
    <div id="gregorian-output"></div>
    <div id="lunar-phase"></div>
  </div>
</div>

</div>
<script src="flores-solis.js"></script>
</div>
</body>
</html>
